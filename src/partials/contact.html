<section class="contact-us" id="contact-us">
  <div class="container contact-us-container">
    <h2 class="contact-us-title">Contact Us</h2>
    <div class="contact-us-subcontainer">
      <div class="contact-us-section">
        <p class="contact-us-paragraf">
          Please use the form below to contact us. Enter your name, email,
          phone, and message and we'll get back to you shortly.
        </p>
        <form class="contact-us-form">
          <div class="container-name">
            <input
              class="contact-us-input"
              name="name"
              type="text"
              placeholder="Name"
              required
            />
          </div>
          <div class="container-name">
            <input
              class="contact-us-email"
              name="email"
              type="email"
              pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
              placeholder="Email"
              required
            />
          </div>
          <div class="container-name">
            <input
              class="contact-us-phone"
              name="phone"
              type="tel"
              placeholder="+380"
              pattern="^\+\d{3}-\d{2}-\d{3}-\d{2}-\d{2}$"
              required
            />
          </div>
          <div class="contact-us-comment">
            <textarea
              class="contact-us-text"
              name="user-comment"
              placeholder="Comment"
            ></textarea>
          </div>
          <button class="contact-us-send-btn" type="submit">Send</button>
        </form>
      </div>
      <div class="img-contact-us">
        <picture class="contact-us-picture">
          <source
            media="(min-width: 1280px)"
            srcset="
              ../img/webp/ContactUs-desk.webp    1x,
              ../img/webp/ContactUs-desk@2x.webp 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ../img/webp/ContactUs-tab.webp    1x,
              ../img/webp/ContactUs-tab@2x.webp 2x
            "
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ../img/webp/ContactUs-mob.webp    1x,
              ../img/webp/ContactUs-mob@2x.webp 2x
            "
          />
          <img
            class="contact-us-img-card"
            src="../img/webp/ContactUs-mob.webp"
            alt="watch"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
